ipv6 {
	format_up = "%ip"
	format_down = "::1"
}

disk "/" {
	# how is avail different than free?
	format = "%avail (%free)"
}

#run_watch DHCP {
#	pidfile = "/var/run/dhclient*.pid"
#}

#run_watch VPN {
#	pidfile = "/var/run/vpnc/pid"
#}

wireless _first_ {
	format_up = "W: (%quality at %essid) %ip"
	format_down = "W: down"
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
	format = "%status %percentage %remaining"
}

cpu_usage {
	format = "%usage"
}

load {
	format = "%1min"
}

tztime local {
	#format = "%Y-%m-%d %H:%M:%S"
	format = "%d %b, %H:%M"
}
